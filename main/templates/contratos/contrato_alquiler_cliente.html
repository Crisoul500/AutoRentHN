{% extends 'vista_principal/bg_vistas.html' %}

{% block content %}
{% load static %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800 p-6">
    <div class="bg-gray-900 shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-700">

        <h2 class="text-3xl font-bold text-center text-white mb-6">
            <i class="fas fa-user-check text-cyan-400 mr-2"></i> Buscar Cliente
        </h2>

        {% if error %}
        <div class="bg-red-500 text-white text-sm rounded p-3 mb-4 flex justify-between items-center">
            <span><i class="fas fa-exclamation-circle mr-2"></i>{{ error }}</span>
            <a href="{% url 'register' %}" class="underline hover:text-yellow-300 ml-4">Registrar cliente</a>
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="correo" class="block text-sm font-medium text-gray-300 mb-1">
                    <i class="fas fa-envelope mr-1"></i>Correo del cliente
                </label>
                <input type="email" id="correo" name="correo" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>

            <button type="submit"
                class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-semibold py-2 rounded-lg transition duration-200">
                <i class="fas fa-search mr-2"></i> Buscar Cliente
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">Â¿Cliente nuevo?</p>
            <a href="{% url 'register' %}" class="text-yellow-400 hover:underline text-sm"><i
                    class="fas fa-user-plus mr-1"></i> Ir al registro</a>
        </div>

    </div>
</div>


{% endblock %}
