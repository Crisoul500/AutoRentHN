{% extends 'vista_principal/base.html' %}

{% block content %}
{% load static %}
<!-- Contenedor principal -->
<div class="min-h-screen flex items-center justify-center">

    <!-- Fondo semitransparente -->
    <div class="w-full max-w-4xl p-10 rounded-xl bg-zinc-950/70 shadow-2xl text-white">

        <h2 class="text-3xl font-bold text-center mb-10">Seleccione la utilidad de su auto</h2>

        <!-- Grid de tarjetas centradas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-center">

            <!-- Tarjeta: Autos en Venta -->
            <a href="{% url 'cliente_venta_view' %}" class="group">
                <div
                    class="p-6 border-2 border-blue-500/20 rounded-xl bg-zinc-800/50 hover:bg-zinc-800/80 transition-all hover:border-blue-500/50 hover:shadow-lg hover:shadow-blue-500/10">
                    <div class="text-center">
                        <div
                            class="inline-flex items-center justify-center w-16 h-16 mb-4 bg-blue-500/10 rounded-full group-hover:bg-blue-500/20 transition">
                            <i class="fas fa-shopping-cart text-blue-400 text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">Autos en Venta</h3>
                        <p class="text-zinc-400 group-hover:text-zinc-300 transition">Ver vehículos disponibles para
                            venta.</p>
                    </div>
                </div>
            </a>

            <!-- Tarjeta: Autos en Alquiler -->
            <a href="{% url 'cliente_alquiler_view' %}" class="group">
                <div
                    class="p-6 border-2 border-green-500/20 rounded-xl bg-zinc-800/50 hover:bg-zinc-800/80 transition-all hover:border-green-500/50 hover:shadow-lg hover:shadow-green-500/10">
                    <div class="text-center">
                        <div
                            class="inline-flex items-center justify-center w-16 h-16 mb-4 bg-green-500/10 rounded-full group-hover:bg-green-500/20 transition">
                            <i class="fas fa-car-side text-green-400 text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">Autos en Alquiler</h3>
                        <p class="text-zinc-400 group-hover:text-zinc-300 transition">Ver vehículos disponibles para
                            alquiler.</p>
                    </div>
                </div>
            </a>

        </div>
    </div>
</div>

{% endblock %}
